<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/ChatGPT Image May 21, 2025, 12_33_55 PM.png">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        background-color: hsl(13, 31%, 94%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 50%;
        height: 55%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Red Hat Text", sans-serif;
        box-shadow: 0 0 15px hsl(14, 25%, 72%);
        border-radius: 15px;
    }

    .sign-up-page {
        width: 50%;
        height: 100%;
        background-color: hsl(13, 31%, 94%);
        padding-top: 20px;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        padding: 20px;
    }

    a {
        font-size: small;
    }

    legend {
        transition:
            color 0.3s ease,
            text-shadow 0.3s ease,
            transform 0.3s ease;
        display: inline-block;
        transform: translateY(0);
        color: hsl(14, 65%, 9%);
    }

    fieldset {
        border-radius: 10px;
        margin: 15px 0;
        width: 100%;
        height: 20px;
        padding-top: 30px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    fieldset:focus-within {
        box-shadow: 0 0 5px hsl(14, 86%, 42%);
        border: none;
    }

    fieldset:focus-within legend {
        color: hsl(14, 86%, 42%);
        font-weight: 500;
        box-shadow: 0 0 10px white;
        transform: translateY(-10px);
    }

    span {
        display: inline-block;
    }

    fieldset:focus-within span {
        display: none;
    }

    input {
        width: 100%;
        height: 100%;
        padding: 20px;
        background-color: transparent;
        outline: none;
        border: none;
        padding-left: 10px;
        font-family: "Red Hat Text", sans-serif;
        display: inline-block;
        margin-top: -50px;
        padding-top: 30px;
    }

    .image-page {
        width: 50%;
        height: 100%;
        background-color: hsl(14, 65%, 9%);
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        padding: 10px;
    }

    img {
        display: block;
        margin: 0 auto;
    }

    button {
        width: 80%;
        margin: 20px auto;
        display: block;
        padding: 10px;
        border: none;
        color: hsl(14, 65%, 9%);
        background-color: hsl(14, 78%, 52%);
        border-radius: 20px;
        cursor: pointer;
        font-family: "Red Hat Text", sans-serif;
        font-weight: 500;
    }

    button:hover {
        background-color: hsl(14, 65%, 9%);
        color: hsl(14, 78%, 52%);
        box-shadow: 0 0 10px hsl(14, 86%, 42%);
    }

    p {
        text-align: center;
        font-size: 18px;
    }

    .sign-in {
        font-size: 16px;
        margin: 8px 0;
        color: hsl(14, 78%, 52%);
    }

    .images {
        height: 50%;
        width: 100%;
        background-size: cover;
        background-position: center;
        animation: slider 50s infinite;
        border-radius: 15px;
        box-shadow: 2px 2px 10px hsl(13, 31%, 94%);
    }

    @keyframes slider {
        0% {
            background-image: url(/assets/images/image-brownie-desktop.jpg);
        }

        18% {
            background-image: url(/assets/images/image-brownie-desktop.jpg);
        }

        20% {
            background-image: url(/assets/images/image-tiramisu-desktop.jpg);
        }

        38% {
            background-image: url(/assets/images/image-tiramisu-desktop.jpg);
        }

        40% {
            background-image: url(/assets/images/image-macaron-desktop.jpg)
        }

        58% {
            background-image: url(/assets/images/image-macaron-desktop.jpg)
        }

        60% {
            background-image: url(/assets/images/image-waffle-desktop.jpg)
        }

        78% {
            background-image: url(/assets/images/image-waffle-desktop.jpg)
        }

        80% {
            background-image: url(/assets/images/image-cake-desktop.jpg)
        }

        100% {
            background-image: url(/assets/images/image-cake-desktop.jpg)
        }
    }

    .text {
        height: 50%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 988px) {
        .container {
            width: 90%;
        }
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
            border-radius: 15px;
        }

        .image-page {
            display: none;
        }

        .sign-up-page {
            width: 100%;
            border-radius: 15px;
        }

        button {
            margin: 10px auto;
        }

        p {
            margin-top: -10px;
        }
    }
</style>

<body>
    <form class="container">
        <div class="sign-up-page">
            <img src="/assets/images/WhatsApp Image 2025-05-21 at 14.08.14_c69d5989.jpg" alt="" width="20%"
                style="border-radius: 100%;">
            <fieldset>
                <legend>Email<span>*</span></legend>
                <input type="email" name="email" placeholder="Enter your email" required />

            </fieldset>

            <fieldset style="margin-bottom: 3px;">
                <legend>Password<span>*</span></legend>
                <input type="password" name="password" placeholder="Enter your password" required />

            </fieldset>

            <a href="/new_password.html">Forgot Password?</a>

            <button>Login</button>

            <p class="sign-in">
                Don't have an account?
                <a href="/sign_up.html">Sign up</a>
            </p>

            <p>&copy;2025 Dessert. All Rights Reserved.</p>
        </div>



        <div class="image-page">
            <div class="images"></div>
            <div class="text">
                <img src="/assets/images/WhatsApp Image 2025-05-21 at 14.08.14_c69d5989.jpg" alt="" width="40%"
                    style="border-radius: 50%;">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            axios.post('https://core.hisend.hunnovate.com/api/v1/projects/01jxj4dysa4mk23vyx92vgxh1t/auth/login?api_key=v2kLi82gZF8ROPq0bbkhILnK', data)
                .then(response => {
                    console.log("Axios Response:", response.data);
                    // set token in localStorage
                    localStorage.setItem('token', response.data.data.token);
                    Swal.fire({
                        toast: true,
                        position: "top-end",
                        icon: "success",
                        title: "Signed in successfully",
                        showConfirmButton: false,
                        timer: 2000,
                        timerProgressBar: true,
                    });

                    // ⏳ Delay redirect so toast go show first
                    setTimeout(() => {
                        window.location.href = 'Dashboard_two.html';
                    }, 2000);

                })
                .catch(error => {
                    console.error("Axios Error:", error);
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: error?.response?.data?.message || "Something went wrong. Please check your connection.",
                    });
                });

        });
    </script>

</body>

</html>
